## turning off ddl auto
spring.jpa.hibernate.ddl-auto=none

## db represents the name that is defined in the yaml docker-compose
spring.datasource.url=jdbc:postgresql://localhost:5432/mydatabase
spring.datasource.username=AUTHUSER
spring.datasource.password=AUTHPASS
spring.datasource.driver-class-name=org.postgresql.Driver

## showing jpa and hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

## testing these properties to see if it allows for schema.sql initialization
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.enabled=true

